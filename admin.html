<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="./admin.css">
</head>
<body>
    <div class="admin">
        <div class="name-admin">
            <h2><i class="fa-solid fa-leaf"></i>   Ho√†ng</h2>
        </div>
        <nav class="menu-admin">
            <ul>
                <li><a href="#" class="active"><i class="fa-solid fa-home"></i> Dashboard</a></li>
                <li><a href="#"><i class="fa-solid fa-users"></i> Users</a></li>
                <li><a href="#"><i class="fa-solid fa-box"></i> Products</a></li>
                <li><a href="#"><i class="fa-solid fa-chart-bar"></i> Analytics</a></li>
                <li><a href="#"><i class="fa-solid fa-cog"></i> Settings</a></li>
            </ul>
        </nav>
    </div>
    <div class="admin-content">
        <header>
            <h2>
                <label for="nav-toggle">
                    <i class="fa-solid fa-bars"></i>
                </label>
                Dashboard
            </h2>
            <div class="user-wrapper">
                <img src="https://via.placeholder.com/150" alt="User" width="40px" height="40px">
                <div>
                    <h4>John Doe</h4>
                    <small>Admin</small>
                </div>
            </div>
        </header>
        <main>
            <div class="cards">
                <div class="card">
                    <div class="card-content">
                        <h3>Users</h3>
                        <p>1234</p>
                    </div>
                    <div class="card-icon">
                        <i class="fa-solid fa-users"></i>
                    </div>
                </div>
                <div class="card">
                    <div class="card-content">
                        <h3>Orders</h3>
                        <p>5678</p>
                    </div>
                    <div class="card-icon">
                        <i class="fa-solid fa-box"></i>
                    </div>
                </div>
                <div class="card">
                    <div class="card-content">
                        <h3>Revenue</h3>
                        <p>$12,345</p>
                    </div>
                    <div class="card-icon">
                        <i class="fa-solid fa-dollar-sign"></i>
                    </div>
                </div>
                <div class="card">
                    <div class="card-content">
                        <h3>Feedbacks</h3>
                        <p>50</p>
                    </div>
                    <div class="card-icon">
                        <i class="fa-solid fa-comment"></i>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
